<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--Link Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--Css file link modified-->
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-success p-2 weather-header"> <!--Header background color changed-->
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-2 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search h-50" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading"/> <!--Form search box size changed to h-50-->
                <br></br>
              <div class="input-group-append">
                <button type="submit" class="btn btn-success mt-2" id="search-button"> <!--Button color changed-->
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>
      
      <div class="col-lg-10 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <!--Bootstrap card added for today weather-->
          <div class="card"> 
            <div class="card-body">
            </div>
          </div>
        </section>
      <br></br>
      <h4>5-Day Forecast</h4>
      <br></br>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
             <!--5 Bootstrap cards added for forecast weather-->
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
